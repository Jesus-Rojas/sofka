<div class="mt-5 pt-3">
  <div class="alert alert-dark custom-alert mx-auto mt-5 pb-5" role="alert">
    <h2 class="text-center text-info mt-5 pt-3 mb-5">
      Cuestionario de preguntas y respuestas
    </h2>
    
    <input
      type="text"
      class="w-25 text-center m-auto form-control"
      placeholder="Ingrese su nombre..."
      [(ngModel)]="nombre"
      (change)="nombre=nombre.trim()"
    >
    <div class="text-center pt-3 pb-4">
      <button (click)="startGame()" class="btn btn-info mx-auto">Iniciar Juego</button>
    </div>
  </div>
</div>
